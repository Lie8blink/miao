<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    * {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    section {
      display: flex;
      width: 167px;
      height: 167px;
      justify-content: center;
      flex-wrap: wrap;
      margin:auto auto;
    }
    section div {
      width: 49px;
      height: 49px;
      border: 5px solid blue;
      margin: -2.5px;
      line-height: 49px;
      &:hover {
            border: 5px solid red;
            z-index: 1;
          }
     }
  </style>
</head>

<body>
  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </section>
  <script src="./css/less.js"></script>
</body>

</html>
