<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }

  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
         'rgb(255,255,0)'
         '#ff00ff'
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  var x;
  var y;
  dot(42, 42);
  for (x = 0; x <= 500; x++) { dot(x, 30); }
  for (x = 0; x <= 500; x += 4) { dot(x, 50); dot(x + 1, 50); }
  for (x = 0; x <= 500; x += 5) { dot(x, 70); dot(x + 1, 70); dot(x + 2, 70); }
  for (x = 0; x <= 500; x++) { y = x; dot(x, y); }
  for (x = 0; x <= 500; x++) { y = x / 2; dot(x, y); }
  for (x = 0; x <= 500; x++) { y = 4 * x / 5; dot(x, y); }
  for (x = 100; x <= 200; x++) { dot(x, 100); dot(x, 200); }
  for (y = 100; y <= 200; y++) { dot(100, y); dot(200, y); }
  for (x = 200; x <= 300; x++) { for (y = 200; y <= 300; y++) { dot(x, y); } }
  for (x = 0; x <= 500; x++) { for (y = 0; y <= 400; y++) { if ((x - 250) ** 2 + (y - 200) ** 2 == 50 ** 2) { dot(x, y, 'red'); } } }
  for (x = 0; x <= 500; x++) { for (y = 0; y <= 400; y++) { if ((x - 250) ** 2 + (y - 200) ** 2 == 200 ** 2) { dot(x, y, 'blue'); } } }

  ctx.beginPath();
  ctx.arc(250, 200, 70, 0, 2 * Math.PI);
  ctx.strokeStyle = "black";
  ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
  ctx.arc(400, 100, 100, 0, 2 * Math.PI);
  ctx.strokeStyle = "#F7B52A";
  ctx.stroke();
  ctx.fillStyle = "#ff6700";
  ctx.fill();
  ctx.closePath();

  ctx.beginPath();
  for (var i = -150; i < 200; i += 0.1) {
    x = i * 10;
    y = Math.sin(i) * 10 + 350;
    ctx.lineTo(x, y);
    ctx.strokeStyle = "white";
    ctx.stroke();
    ctx.fillStyle = "#24C9F8";
    ctx.fill();
  }
  ctx.closePath()
</script>

</html>
